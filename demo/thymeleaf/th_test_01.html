<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spring MVC view layer: Thymeleaf</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</head>
	<body>
		<h2>This is a Thymeleaf template</h2>
		<form action="#" th:object="${subscription}" th:action="@{/subscribeth}">
			<fieldset>
				<div>
					<label for="email" th:text="#{subscription.email}">Email:</label>
					<input type="text" th:field="*{email}" />
				</div>
				<div>
					<span th:text="123 + 2">Number</span>
				</div>
				<div>
					<span th:text="|Welcome to my demo|">Number</span>
					<span th:wahtever="ABC DEF">...</span>
				</div>
			</fieldset>
		</form>
	</body>
</html>
